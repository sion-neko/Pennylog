<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>家計簿アプリ</h1>
        </header>
        
        <nav class="tabs">
            <button class="tab-btn active" data-tab="dashboard">ダッシュボード</button>
            <button class="tab-btn" data-tab="add-expense">収支登録</button>
            <button class="tab-btn" data-tab="categories">カテゴリ管理</button>
        </nav>
        
        <main>
            <!-- ダッシュボード -->
            <div id="dashboard" class="tab-content active">
                <div class="summary">
                    <div class="summary-card income">
                        <h3>今月の収入</h3>
                        <p id="total-income">¥0</p>
                    </div>
                    <div class="summary-card expense">
                        <h3>今月の支出</h3>
                        <p id="total-expense">¥0</p>
                    </div>
                    <div class="summary-card balance">
                        <h3>収支</h3>
                        <p id="balance">¥0</p>
                    </div>
                </div>
                
                <div class="expenses-list">
                    <h3>最近の取引</h3>
                    <div id="recent-expenses"></div>
                </div>
            </div>
            
            <!-- 収支登録 -->
            <div id="add-expense" class="tab-content">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="type">種別</label>
                        <select id="type" required>
                            <option value="EXPENSE">支出</option>
                            <option value="INCOME">収入</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">説明</label>
                        <input type="text" id="description">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit">登録</button>
                </form>
            </div>
            
            <!-- カテゴリ管理 -->
            <div id="categories" class="tab-content">
                <div class="category-form">
                    <h3>新しいカテゴリ</h3>
                    <form id="category-form">
                        <input type="text" id="category-name" placeholder="カテゴリ名" required>
                        <input type="color" id="category-color" value="#FF6B6B">
                        <button type="submit">追加</button>
                    </form>
                </div>
                
                <div class="categories-list">
                    <h3>カテゴリ一覧</h3>
                    <div id="categories-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
