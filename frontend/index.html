<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>家計簿アプリ</h1>
        </header>
        
        <nav class="tabs">
            <button class="tab-btn active" data-tab="dashboard">ダッシュボード</button>
            <button class="tab-btn" data-tab="analytics">分析レポート</button>
            <button class="tab-btn" data-tab="add-expense">収支登録</button>
            <button class="tab-btn" data-tab="categories">カテゴリ管理</button>
        </nav>
        
        <main>
            <!-- ダッシュボード -->
            <div id="dashboard" class="tab-content active">
                <div class="month-selector">
                    <label for="month-year">表示月:</label>
                    <select id="month-year"></select>
                </div>
                
                <!-- データ可視化セクション -->
                <div class="visualization-section">
                    <div class="charts-container">
                        <div class="chart-item">
                            <h3>支出カテゴリー別内訳</h3>
                            <canvas id="expense-pie-chart"></canvas>
                        </div>
                        <div class="chart-item">
                            <h3>収支バランス</h3>
                            <canvas id="income-expense-bar-chart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="summary">
                    <div class="summary-card income">
                        <h3 id="summary-period">今月の収入</h3>
                        <p id="total-income">¥0</p>
                    </div>
                    <div class="summary-card expense">
                        <h3 id="summary-period-expense">今月の支出</h3>
                        <p id="total-expense">¥0</p>
                    </div>
                    <div class="summary-card balance">
                        <h3>収支</h3>
                        <p id="balance">¥0</p>
                    </div>
                </div>
                
                <div class="month-transactions">
                    <h3 id="month-transactions-title">今月の取引一覧</h3>
                    <div id="month-transactions-list"></div>
                </div>
                
                <div class="expenses-list">
                    <h3>最近の取引</h3>
                    <div id="recent-expenses"></div>
                </div>
            </div>
            
            <!-- 分析レポート -->
            <div id="analytics" class="tab-content">
                <div class="analytics-section">
                    <h2>月別推移分析</h2>
                    <div class="line-chart-container">
                        <canvas id="monthly-trends-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 収支登録 -->
            <div id="add-expense" class="tab-content">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="type">種別</label>
                        <select id="type" required>
                            <option value="EXPENSE">支出</option>
                            <option value="INCOME">収入</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">説明</label>
                        <input type="text" id="description">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit">登録</button>
                </form>
            </div>
            
            <!-- カテゴリ管理 -->
            <div id="categories" class="tab-content">
                <div class="category-form">
                    <h3>新しいカテゴリ</h3>
                    <form id="category-form">
                        <input type="text" id="category-name" placeholder="カテゴリ名" required>
                        <input type="color" id="category-color" value="#FF6B6B">
                        <button type="submit">追加</button>
                    </form>
                </div>
                
                <div class="categories-list">
                    <h3>カテゴリ一覧</h3>
                    <div id="categories-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 編集モーダル -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>取引を編集</h3>
                <span class="close">&times;</span>
            </div>
            <form id="edit-expense-form">
                <div class="form-group">
                    <label for="edit-type">種別</label>
                    <select id="edit-type" required>
                        <option value="EXPENSE">支出</option>
                        <option value="INCOME">収入</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-amount">金額</label>
                    <input type="number" id="edit-amount" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">説明</label>
                    <input type="text" id="edit-description">
                </div>
                
                <div class="form-group">
                    <label for="edit-category">カテゴリ</label>
                    <select id="edit-category" required></select>
                </div>
                
                <div class="form-group">
                    <label for="edit-date">日付</label>
                    <input type="date" id="edit-date" required>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">キャンセル</button>
                    <button type="submit">更新</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
